<body style="background-color: cornsilk;">
<div class="container text-center" style="margin: 10px;">
    <h2 class="text-center">{{title}}</h2>
    <img class="img-fluid" src="assets/customerProfile.png" style="width: 100px;" />
</div>
<div class="container">
    <form>
        <table class="table table-bordered">
            <tbody>
                <tr>
                    <td scope="col"><strong>Id:</strong></td>
                    <td scope="col"><input type="text" name="id" class="form-control" value="{{employee.id}}"></td>
                </tr>
                <tr>
                    <td scope="col"><strong>Name:</strong></td>
                    <td scope="col"><input type="text" name="name" class="form-control" value="{{employee.name}}"></td>
                </tr>
               
                <tr>
                    <td scope="col"><strong>Type:</strong></td>
                    <td><textarea class="form-control" name="address">{{employee.type}}</textarea></td>
                </tr>

            </tbody>
        </table>
    </form>
</div>
