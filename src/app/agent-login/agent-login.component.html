<body style="background-color: skyblue;">
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color:#1d4e9e;">
        <div class="container-fluid">
            <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                    <li class="nav-brand">
                        <a class="nav-link active" style="color: white;" aria-current="page" routerLink="/app-home">
                            <img src="assets/homelogo.jpg" id="image" width="150" height="50" /></a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" routerLink="/app-home"
                            style="color: white;">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" routerLink="/app-home"
                            style="color: white;">About Us</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <br><br><br>
    <div class="container mt" style="background-color: whitesmoke;">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="container text-center" style="margin: 10px;">
                    <img class="img-fluid" src="assets/agentLogin.png" style="width: 100px;" />
                </div>
                <h1 class="text-center">Agent Login</h1>

                <form (ngSubmit)="onSubmit()">
                    <label for="username">Username*</label>
                    <input type="text" name="username" [(ngModel)]="credentials.username" required
                        class="form-control"><br>

                    <label for="password">Password*</label>
                    <input type="password" name="password" [(ngModel)]="credentials.password" required
                        class="form-control">
                     <button type="submit" class="btn btn-dark btn-lg btn-block" style="margin-top: 20px;">Login</button>
                     <br><br>
                     <div class="text-center">
                        <button type="button" style="background-color: black;" class="btn btn-link btn-floating mx-1">
                          <i class="fa fa-facebook-f"></i>
                        </button>
                    
                        <button type="button" style="background-color: black;" class="btn btn-link btn-floating mx-1">
                          <i class="fa fa-google"></i>
                        </button>
                    
                        <button type="button" style="background-color: black;" class="btn btn-link btn-floating mx-1">
                          <i class="fa fa-twitter"></i>
                        </button>
                    
                        <button type="button" style="background-color: black;" class="btn btn-link btn-floating mx-1">
                          <i class="fa fa-github"></i>
                        </button>
                      </div>
                      <br>
                </form>
            </div>
        </div>
    </div>
    <br><br><br><br><br><br><br><br><br>
</body>
