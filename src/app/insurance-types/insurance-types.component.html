<ul *ngFor="let insuranceType of insuranceTypes">
    <li>
        <h3>{{insuranceType.name}}</h3>
        <ul *ngFor="let insurancePlan of insurancePlans">
                <li>
                    <a style="cursor: pointer;" routerLink="/insurancePlanCalculator">{{insurancePlan.name}}</a>
                </li>
        </ul>
    </li>
</ul>
