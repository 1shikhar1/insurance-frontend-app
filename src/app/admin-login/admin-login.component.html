<body style="background-color: skyblue;">
<nav class="navbar navbar-expand-lg navbar-light" style="background-color:#1d4e9e;">
    <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
  
                <li class="nav-brand">
                    <a class="nav-link active" style="color: white;" aria-current="page" routerLink="/app-home">
                    <img src="assets/homelogo.jpg" id="image" width="150" height="50"/></a>
                </li>
  
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page"
                     routerLink="/app-home" style="color: white;">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page"
                     routerLink="/app-home" style="color: white;">About Us</a>
                </li>
            </ul>
        </div>
    </div>
  </nav>
  <br><br><br>
<div class="container mt" style="background-color: whitesmoke;">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="container text-center" style="margin: 10px;">
                <br>
                <img class="img-fluid" src="assets/adminLogin.png" style="width: 100px;" />
            </div>
            <h1 class="text-center">Admin Login</h1>

            <form #userForm="ngForm" (ngSubmit)="getUserFormData(userForm.value)">
              <div class="container">
                <div class="form-floating mb-3">
                  <input type="text" class="form-control" id="userId" placeholder="name@example.com" name="id" ngModel />
                  <label for="floatingInput">User Id</label>
                </div>
                <div class="form-floating">
                  <input type="password" class="form-control" id="pass" placeholder="Password" name="password" ngModel />
                  <label for="floatingPassword">Password</label>
                </div>
                <br />
                <button id="submit" class="btn btn-dark btn-lg btn-block">Login</button>
                <br><br>
                <div class="text-center">
                  <button type="button" style="background-color: black;" class="btn btn-link btn-floating mx-1">
                    <i class="fa fa-facebook-f"></i>
                  </button>
              
                  <button type="button" style="background-color: black;" class="btn btn-link btn-floating mx-1">
                    <i class="fa fa-google"></i>
                  </button>
              
                  <button type="button" style="background-color: black;" class="btn btn-link btn-floating mx-1">
                    <i class="fa fa-twitter"></i>
                  </button>
              
                  <button type="button" style="background-color: black;" class="btn btn-link btn-floating mx-1">
                    <i class="fa fa-github"></i>
                  </button>
                </div>
                <br>
              </div>
            </form>
        </div>
    </div>
</div>
<br><br><br><br><br>
</body>
