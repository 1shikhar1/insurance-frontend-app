<body>

    <div class="container">
        <form>
            <table class="table table-bordered">

                        <th>Customer Feedback Id</th>
                        <th>Title</th>
                        <th>Message</th>
                        <th>Contact Date</th>
                        <th>Reply</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let detail of feedback">
                        <td>{{detail.id}}</td>
                        <td>{{detail.title}}</td>
                        <td>{{detail.message}}</td>
                        <td>{{detail.date}}</td>
                        <td>{{detail.reply}}</td>
                    </tr>
                </tbody>
            </table>
        </form>
